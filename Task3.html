<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
    }

    .options {
      margin-bottom: 15px;
    }

    .options label {
      display: block;
      margin: 5px 0;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Question text</h2>
    <div class="options" id="options"></div>
    <button id="nextBtn">Next</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        type: "single",
        question: "What is the capital of France?",
        options: ["Berlin", "Paris", "Madrid", "Rome"],
        answer: "Paris"
      },
      {
        type: "multi",
        question: "Which of the following are programming languages?",
        options: ["Python", "Banana", "C++", "Elephant"],
        answer: ["Python", "C++"]
      },
      {
        type: "fill",
        question: "Fill in the blank: HTML stands for ______.",
        answer: "HyperText Markup Language"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";

      if (q.type === "single") {
        q.options.forEach(opt => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="option" value="${opt}"> ${opt}`;
          optionsEl.appendChild(label);
        });
      } else if (q.type === "multi") {
        q.options.forEach(opt => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="checkbox" value="${opt}"> ${opt}`;
          optionsEl.appendChild(label);
        });
      } else if (q.type === "fill") {
        const input = document.createElement("input");
        input.type = "text";
        input.id = "fillAnswer";
        input.placeholder = "Type your answer...";
        optionsEl.appendChild(input);
      }
    }

    function checkAnswer() {
      const q = quizData[currentQuestion];
      let userAnswer;

      if (q.type === "single") {
        const selected = document.querySelector("input[name='option']:checked");
        userAnswer = selected ? selected.value : null;
        if (userAnswer === q.answer) score++;
      } else if (q.type === "multi") {
        const selected = document.querySelectorAll("input[type='checkbox']:checked");
        userAnswer = Array.from(selected).map(cb => cb.value);
        if (JSON.stringify(userAnswer.sort()) === JSON.stringify(q.answer.sort())) score++;
      } else if (q.type === "fill") {
        const input = document.getElementById("fillAnswer").value.trim();
        if (input.toLowerCase() === q.answer.toLowerCase()) score++;
      }
    }

    nextBtn.addEventListener("click", () => {
      checkAnswer();
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        questionEl.style.display = "none";
        optionsEl.style.display = "none";
        nextBtn.style.display = "none";
        resultEl.textContent = `ðŸŽ‰ Quiz finished! Your score: ${score}/${quizData.length}`;
      }
    });

    // Load the first question
    loadQuestion();
  </script>
</body>
</html>
