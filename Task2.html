<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background: #666;
    }

    .operator {
      background: #f57c00;
    }

    .operator:hover {
      background: #ff9800;
    }

    .equal {
      grid-column: span 2;
      background: #388e3c;
    }

    .equal:hover {
      background: #4caf50;
    }

    .clear {
      background: #d32f2f;
    }

    .clear:hover {
      background: #f44336;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>

    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button style="grid-column: span 2;">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let currentInput = "";

    // Handle button clicks
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (button.classList.contains("clear")) {
          currentInput = "";
          display.value = "";
        } else if (button.classList.contains("equal")) {
          try {
            // Evaluate expression safely
            currentInput = eval(currentInput).toString();
            display.value = currentInput;
          } catch {
            display.value = "Error";
            currentInput = "";
          }
        } else {
          currentInput += value;
          display.value = currentInput;
        }
      });
    });

    // Handle keyboard input
    document.addEventListener("keydown", (e) => {
      const key = e.key;

      if (!isNaN(key) || "+-*/.".includes(key)) {
        currentInput += key;
        display.value = currentInput;
      } else if (key === "Enter") {
        try {
          currentInput = eval(currentInput).toString();
          display.value = currentInput;
        } catch {
          display.value = "Error";
          currentInput = "";
        }
      } else if (key === "Backspace") {
        currentInput = currentInput.slice(0, -1);
        display.value = currentInput;
      } else if (key === "Escape") {
        currentInput = "";
        display.value = "";
      }
    });
  </script>
</body>
</html>
