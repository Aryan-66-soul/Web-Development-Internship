<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      transition: background-color 0.3s;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }

    .navbar a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    .scrolled {
      background-color: #111; /* changes color when scrolled */
    }

    /* Page sections */
    section {
      height: 100vh;
      padding: 60px 20px;
    }

    #home { background: lightblue; }
    #about { background: lightgreen; }
    #contact { background: lightcoral; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="navbar" id="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Sections -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is a simple beginner website with navigation.</p>
  </section>

  <section id="about">
    <h1>About Me</h1>
    <p>I am learning web development and this is my practice site.</p>
  </section>

  <section id="contact">
    <h1>Contact</h1>
    <p>You can reach me at: myemail@example.com</p>
  </section>

  <!-- JavaScript -->
  <script>
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
